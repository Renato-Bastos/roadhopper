<html>
<head>
	<link type="text/css" media="screen" rel="stylesheet" href="css/roadhopper.css"/>
	<link type="text/css" media="screen" rel="stylesheet" href="components/leaflet/dist/leaflet.css"/>
	<link type="text/css" media="screen" rel="stylesheet" href="components/leaflet.contextmenu/dist/leaflet.contextmenu.css" />
	<script data-main="js/main" src="components/requirejs/require.js"></script>
	<script src="js/config.js"></script>
</head>

<body ng-controller="routeController">

<div class="grid-frame">
	<div class="grid-block vertical">
		<div id="header" class="grid-block shrink">
			<span class="title">RoadHopper</span>
		</div>
		<div class="grid-block">
			<div id="menu-container" class="shrink grid-block">
				<div id="menu">
					<section class="module" data-module="simulation">
						<h2 class="header">Simulation</h2>

						<div class="content">
							<ul ng-controller="routePointList">
							<div ng-model="Route" ng-repeat="point in route.points">
								<li ng-class="{'start': $first, 'end': $last}">{{ point.latlng.lat | number:5 }},{{ point.latlng.lng | number:5 }}</li>
							</div>
							</ul>
						</div>

					</section>
				</div>
			</div>
			<div id="content" class="grid-block">
				<div id="map" class="grid-block">
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
